<div class="page-content">
  <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>
      <h4 class="mb-3 mb-md-0">Welcome to Dashboard</h4>
    </div>
  </div>

  <div class="row" *ngIf="dashboardData">
    <div class="col-12 col-xl-12 stretch-card">
      <div class="row flex-grow-1">
        <div class="col-md-4 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-baseline">
                <h6 class="card-title mb-0">Total Criminals</h6>
              </div>
              <div class="row">
                <div class="col-6 col-md-12 col-xl-5">
                  <h3 class="mb-2">{{ dashboardData.totalCriminals }}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-baseline">
                <h6 class="card-title mb-0">Total Trained Criminals</h6>
              </div>
              <div class="row">
                <div class="col-6 col-md-12 col-xl-5">
                  <h3 class="mb-2">{{ dashboardData.totalDataTrained }}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-baseline">
                <h6 class="card-title mb-0">Total Admins</h6>
              </div>
              <div class="row">
                <div class="col-6 col-md-12 col-xl-5">
                  <h3 class="mb-2">{{ dashboardData.totalAdmins }}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="topCriminalsChartOptions">
    <div class="col-lg-12 col-xl-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-baseline mb-2">
            <h6 class="card-title mb-0">Top Criminals</h6>
          </div>
          <apx-chart
            class="apex-charts"
            [series]="topCriminalsChartOptions.series"
            [chart]="topCriminalsChartOptions.chart"
            [xaxis]="topCriminalsChartOptions.xaxis"
            [yaxis]="topCriminalsChartOptions.yaxis"
            [dataLabels]="topCriminalsChartOptions.dataLabels"
            [stroke]="topCriminalsChartOptions.stroke"
            [legend]="topCriminalsChartOptions.legend"
            [fill]="topCriminalsChartOptions.fill"
            [states]="topCriminalsChartOptions.states"
            [tooltip]="topCriminalsChartOptions.tooltip"
            [colors]="topCriminalsChartOptions.colors"
            [grid]="topCriminalsChartOptions.grid"
            [plotOptions]="topCriminalsChartOptions.plotOptions"
          ></apx-chart>
        </div>
      </div>
    </div>
  </div>
</div>
